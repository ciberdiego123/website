sudo: false

language: go

go: 1.4

addons:
  apt:
    packages:
      - oracle-java8-installer
      - graphviz

cache:
  directories:
    - node_modules
  
install:
  - wget https://github.com/spf13/hugo/releases/download/v0.18.1/hugo_0.18.1_Linux-64bit.tar.gz
  - tar xzvf hugo_0.18.1_Linux-64bit.tar.gz
  - chmod +x hugo_0.18.1_linux_amd64/hugo_0.18.1_linux_amd64
  - npm install

script:
  - chmod +x deploy_ghpages.sh
  - java -jar plantuml.jar -x "static/puml/common.puml" "static/puml/**/*.puml"
  - grunt lunr-index
  - if [[ $TRAVIS_BRANCH = master ]]; then ./hugo_0.18.1_linux_amd64/hugo_0.18.1_linux_amd64 && echo seedstack.org >| public/CNAME; fi
  - if [[ $TRAVIS_BRANCH = beta ]]; then ./hugo_0.18.1_linux_amd64/hugo_0.18.1_linux_amd64 -d beta -b http://beta.seedstack.org/ && echo beta.seedstack.org >| beta/CNAME; fi
  - if [[ $TRAVIS_BRANCH = dev ]]; then ./hugo_0.18.1_linux_amd64/hugo_0.18.1_linux_amd64 -d dev -b http://dev.seedstack.org/ && echo dev.seedstack.org >| dev/CNAME; fi
  - if [[ $TRAVIS_BRANCH = archive-* ]]; then ./hugo_0.18.1_linux_amd64/hugo_0.18.1_linux_amd64 -d archive; fi

